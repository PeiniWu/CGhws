<!DOCTYPE html>
<html>
<head>
    <title>Car</title>
</head>

<div id="info">*用"↑ ↓ ← →"控制車子方向*</div>
<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js">
</script>
<script src="https://jyunming-chen.github.io/tutsplus/js/KeyboardState.js"></script>

<style>
#info {
  position: absolute;
  top: 0px;
  width: 100%;
  padding: 10px;
  text-align: center;
  color: #ffff00
}

body {
  overflow: hidden;
}
</style>

<body>
<script>
var camera, camera3rd, scene, renderer;
var keyboard = new KeyboardState();
var clock;

var car;
var pos = new THREE.Vector3();
var vel = new THREE.Vector3();
var force = new THREE.Vector3();
var power, angle;

(function() {
  Math.clamp = function(val,min,max){
    return Math.min(Math.max(val,min),max);
    
  }})();
  
init();
animate();

function buildVehicle() {
  var car = new THREE.Object3D();
  var mat = new THREE.MeshNormalMaterial();
  var body = new THREE.Mesh(new THREE.CylinderGeometry(5, 5, 2, 20), mat);
  car.add(body);
  var pointer = new THREE.Mesh(new THREE.BoxGeometry(10, 2, 2), mat);
  car.add(pointer);
  pointer.position.x = 5;
  return car;
}

function init() {

  clock = new THREE.Clock();
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.set (0, 200, 250);

	camera3rd = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);

  var gridXZ = new THREE.GridHelper(200, 20, 'red', 'white');
  scene.add(gridXZ);

  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);

renderer.autoClear = false;

  var controls = new THREE.OrbitControls(camera, renderer.domElement);
  
  // disable OrbitControl keys
  controls.enableKeys = false;
  
  document.body.appendChild(renderer.domElement);
  ////////////////////////////////////////////////////////////////////////
  power = 5.0;
  angle = 0.0;
  	
  car = buildVehicle();
  scene.add(car)

}

function update(dt) {

  keyboard.update();
  
  if (vel.length() > 0) {
    angle = 1.5*Math.PI + Math.atan2(vel.x, vel.z); 
  }

  if (keyboard.pressed("spsace"))  
 	  power = 0.1;               
  if (keyboard.pressed("up"))  
 	  power *= 1.2;        
  if (keyboard.pressed("down"))  
 	  power /= 1.2;   
 	
  power = Math.clamp (power, 0, 80.0); 
  
  
  var angle_thrust = angle;
  if (keyboard.pressed("left"))
    angle_thrust += 0.3;
  if (keyboard.pressed("right"))
    angle_thrust -= 0.3;
    
  // compute force
  var thrust = new THREE.Vector3(1,0,0).multiplyScalar(power).applyAxisAngle (new THREE.Vector3(0,1,0), angle_thrust);
  force.copy (thrust);
  force.add(vel.clone().multiplyScalar(-2))

  // eulers
  vel.add(force.clone().multiplyScalar(dt));
  pos.add(vel.clone().multiplyScalar(dt));
}

function animate() {

  var dt = clock.getDelta();
  update(dt);

  //car update
  car.position.copy(pos);
  car.rotation.y = angle;

  requestAnimationFrame(animate);
  render();
  
  //////////////////////////////////
  // 3rd person camera
  // set camera position
  var localCamera = new THREE.Vector3(-50,30,0);
  car.localToWorld (localCamera);
  camera3rd.position.copy (localCamera);
  
  camera3rd.lookAt (pos);
}

function render() {
  var WW = window.innerWidth;
  var HH = window.innerHeight;

  renderer.clear();

	renderer.setViewport(0, 0, WW / 2, HH);
  camera.aspect = WW / 2 / HH;
  camera.updateProjectionMatrix();
  renderer.render(scene, camera);
  //renderer.render(sceneHUD, cameraHUD);

  renderer.setViewport(WW / 2, 0, WW / 2, HH);
  renderer.render(scene, camera3rd);
  //renderer.render(sceneHUD, cameraHUD);  
  //renderer.render(scene, camera3rd);
}

</script>

</body>
</html>
